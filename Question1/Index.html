<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Validation Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form-container">
    <h1>Validation Form</h1>
    <form id="registrationForm">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter UserName">
        <div class="error-message" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email ID">
        <div class="error-message" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password">
        <div class="error-message" id="passwordError"></div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Conform Password">
        <div class="error-message" id="confirmPasswordError"></div>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
  <script src="script.js">

  </script>
</body>

</html>
